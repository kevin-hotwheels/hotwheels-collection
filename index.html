<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colección Hot-Wheels</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #000000;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: #FFD700;
            margin-bottom: 40px;
            padding: 30px;
            background: rgba(255, 215, 0, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 2px solid #FFD700;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .subtitle {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .filters {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .filter-group {
            flex: 1;
            min-width: 200px;
        }

        .filter-group label {
            display: block;
            color: #FFD700;
            margin-bottom: 5px;
            font-weight: 600;
        }

        select {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            background: white;
            cursor: pointer;
            transition: all 0.3s;
        }

        select:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .stats {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .stat-card {
            flex: 1;
            min-width: 150px;
            background: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
        }

        .stat-number {
            font-size: 2.5em;
            font-weight: bold;
            color: #FFD700;
        }

        .stat-label {
            color: #666;
            margin-top: 5px;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }

        .car-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
            transition: all 0.3s;
            cursor: pointer;
        }

        .car-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
        }

        .car-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 60px;
            position: relative;
            overflow: hidden;
        }

        .car-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .image-gallery {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .gallery-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none;
        }

        .gallery-image.active {
            display: block;
        }

        .gallery-nav {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 8px;
            z-index: 5;
        }

        .gallery-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.5);
            cursor: pointer;
            transition: all 0.3s;
        }

        .gallery-dot.active {
            background: #FFD700;
            width: 24px;
            border-radius: 4px;
        }

        .gallery-arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 18px;
            z-index: 5;
            transition: all 0.3s;
            display: none;
        }

        .car-card:hover .gallery-arrow {
            display: block;
        }

        .gallery-arrow:hover {
            background: rgba(0, 0, 0, 0.8);
        }

        .gallery-arrow.prev {
            left: 0;
        }

        .gallery-arrow.next {
            right: 0;
        }

        .image-counter {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 12px;
            z-index: 5;
        }

        .car-info {
            padding: 20px;
        }

        .car-model {
            font-size: 1.3em;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        .car-details {
            color: #666;
            margin-bottom: 5px;
        }

        .car-notes {
            color: #999;
            font-size: 0.9em;
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid #eee;
            font-style: italic;
            line-height: 1.4;
        }

        .car-country {
            display: inline-block;
            padding: 5px 12px;
            background: #FFD700;
            color: #000000;
            border-radius: 20px;
            font-size: 0.85em;
            margin-top: 10px;
            font-weight: bold;
        }

        .no-results {
            text-align: center;
            color: #FFD700;
            font-size: 1.5em;
            padding: 60px;
            background: rgba(255, 215, 0, 0.1);
            border-radius: 15px;
            border: 2px dashed #FFD700;
        }

        .view-only-badge {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: rgba(255, 215, 0, 0.2);
            color: #FFD700;
            border: 2px solid #FFD700;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 14px;
            font-weight: bold;
            backdrop-filter: blur(10px);
        }

        .loading {
            text-align: center;
            color: #FFD700;
            font-size: 1.5em;
            padding: 60px;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }

            .filters {
                flex-direction: column;
            }

            .gallery {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Colección Hot-Wheels</h1>
            <div class="subtitle">Garaje Digital</div>
        </header>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-number" id="totalCars">0</div>
                <div class="stat-label">Total de Autos</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalCountries">0</div>
                <div class="stat-label">Países</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalBrands">0</div>
                <div class="stat-label">Marcas</div>
            </div>
        </div>

        <div class="filters">
            <div class="filter-group">
                <label>País</label>
                <select id="countryFilter">
                    <option value="">Todos los países</option>
                </select>
            </div>
            <div class="filter-group">
                <label>Marca</label>
                <select id="brandFilter">
                    <option value="">Todas las marcas</option>
                </select>
            </div>
            <div class="filter-group">
                <label>Serie/Película</label>
                <select id="seriesFilter">
                    <option value="">Todas las series</option>
                </select>
            </div>
            <div class="filter-group">
                <label>Búsqueda</label>
                <select id="modelFilter">
                    <option value="">Todos los modelos</option>
                </select>
            </div>
        </div>

        <div class="gallery" id="gallery">
            <div class="loading">Cargando colección...</div>
        </div>
    </div>

    <div class="view-only-badge">Vista Pública</div>

    <script>
        let cars = [];

        // Cargar datos desde data.json en GitHub
        async function loadCarsFromGitHub() {
            try {
                const response = await fetch('data.json');
                if (response.ok) {
                    cars = await response.json();
                    console.log('Datos cargados desde GitHub:', cars.length, 'autos');
                } else {
                    console.log('No se encontró data.json, usando datos locales');
                    loadCarsFromLocalStorage();
                }
            } catch (error) {
                console.log('Error al cargar desde GitHub, usando localStorage:', error);
                loadCarsFromLocalStorage();
            }
            
            updateStats();
            updateFilters();
            renderGallery();
        }

        // Fallback: cargar desde localStorage
        function loadCarsFromLocalStorage() {
            const savedCars = localStorage.getItem('hotwheelsCars');
            if (savedCars) {
                try {
                    cars = JSON.parse(savedCars);
                } catch (e) {
                    console.error('Error al parsear localStorage:', e);
                    cars = [];
                }
            }
        }

        function updateStats() {
            const totalCars = cars.length;
            const countries = [...new Set(cars.map(car => car.country))];
            const brands = [...new Set(cars.map(car => car.brand))];

            document.getElementById('totalCars').textContent = totalCars;
            document.getElementById('totalCountries').textContent = countries.length;
            document.getElementById('totalBrands').textContent = brands.length;
        }

        function updateFilters() {
            const countries = [...new Set(cars.map(car => car.country))].sort();
            const brands = [...new Set(cars.map(car => car.brand))].sort();
            const models = [...new Set(cars.map(car => car.model))].sort();
            const series = [...new Set(cars.map(car => car.series).filter(s => s))].sort();

            const countryFilter = document.getElementById('countryFilter');
            const brandFilter = document.getElementById('brandFilter');
            const modelFilter = document.getElementById('modelFilter');
            const seriesFilter = document.getElementById('seriesFilter');

            const currentCountry = countryFilter.value;
            const currentBrand = brandFilter.value;
            const currentModel = modelFilter.value;
            const currentSeries = seriesFilter ? seriesFilter.value : '';

            countryFilter.innerHTML = '<option value="">Todos los países</option>';
            countries.forEach(country => {
                countryFilter.innerHTML += `<option value="${country}">${country}</option>`;
            });

            brandFilter.innerHTML = '<option value="">Todas las marcas</option>';
            brands.forEach(brand => {
                brandFilter.innerHTML += `<option value="${brand}">${brand}</option>`;
            });

            modelFilter.innerHTML = '<option value="">Todos los modelos</option>';
            models.forEach(model => {
                modelFilter.innerHTML += `<option value="${model}">${model}</option>`;
            });

            if (seriesFilter) {
                seriesFilter.innerHTML = '<option value="">Todas las series</option>';
                series.forEach(serie => {
                    seriesFilter.innerHTML += `<option value="${serie}">${serie}</option>`;
                });
            }

            countryFilter.value = currentCountry;
            brandFilter.value = currentBrand;
            modelFilter.value = currentModel;
            if (seriesFilter) seriesFilter.value = currentSeries;
        }

        function renderGallery() {
            const gallery = document.getElementById('gallery');
            const countryFilter = document.getElementById('countryFilter').value;
            const brandFilter = document.getElementById('brandFilter').value;
            const modelFilter = document.getElementById('modelFilter').value;
            const seriesFilter = document.getElementById('seriesFilter') ? document.getElementById('seriesFilter').value : '';

            let filteredCars = cars.filter(car => {
                return (!countryFilter || car.country === countryFilter) &&
                       (!brandFilter || car.brand === brandFilter) &&
                       (!modelFilter || car.model === modelFilter) &&
                       (!seriesFilter || car.series === seriesFilter);
            });

            if (filteredCars.length === 0) {
                gallery.innerHTML = '<div class="no-results">No se encontraron autos con estos filtros</div>';
                return;
            }

            gallery.innerHTML = filteredCars.map((car, index) => {
                const images = car.images || [car.image];
                const imageGalleryHTML = images.length > 1 ? `
                    <div class="image-gallery">
                        ${images.map((img, imgIndex) => `
                            <img src="${img}" alt="${car.model}" class="gallery-image ${imgIndex === 0 ? 'active' : ''}" onerror="this.src=''" data-car="${index}" data-img="${imgIndex}">
                        `).join('')}
                        <button class="gallery-arrow prev" onclick="changeImage(${index}, -1)">‹</button>
                        <button class="gallery-arrow next" onclick="changeImage(${index}, 1)">›</button>
                        <div class="image-counter">${images.length} fotos</div>
                        <div class="gallery-nav">
                            ${images.map((_, dotIndex) => `
                                <div class="gallery-dot ${dotIndex === 0 ? 'active' : ''}" onclick="showImage(${index}, ${dotIndex})" data-car="${index}" data-dot="${dotIndex}"></div>
                            `).join('')}
                        </div>
                    </div>
                ` : `
                    <img src="${images[0]}" alt="${car.model}" onerror="this.parentElement.innerHTML='SIN IMAGEN'">
                `;

                return `
                <div class="car-card" data-car-index="${index}">
                    <div class="car-image">
                        ${imageGalleryHTML}
                    </div>
                    <div class="car-info">
                        <div class="car-model">${car.model}</div>
                        <div class="car-details">${car.brand}</div>
                        ${car.year ? `<div class="car-details">${car.year}</div>` : ''}
                        ${car.series ? `<div class="car-details" style="color: #FFD700; font-weight: bold;">${car.series}</div>` : ''}
                        ${car.notes ? `<div class="car-notes">${car.notes}</div>` : ''}
                        <span class="car-country">${car.country}</span>
                    </div>
                </div>
                `;
            }).join('');
        }

        function changeImage(carIndex, direction) {
            const card = document.querySelector(`[data-car-index="${carIndex}"]`);
            const images = card.querySelectorAll('.gallery-image');
            const dots = card.querySelectorAll('.gallery-dot');
            
            let currentIndex = 0;
            images.forEach((img, idx) => {
                if (img.classList.contains('active')) {
                    currentIndex = idx;
                }
            });

            images[currentIndex].classList.remove('active');
            dots[currentIndex].classList.remove('active');

            let newIndex = currentIndex + direction;
            if (newIndex >= images.length) newIndex = 0;
            if (newIndex < 0) newIndex = images.length - 1;

            images[newIndex].classList.add('active');
            dots[newIndex].classList.add('active');
        }

        function showImage(carIndex, imageIndex) {
            const card = document.querySelector(`[data-car-index="${carIndex}"]`);
            const images = card.querySelectorAll('.gallery-image');
            const dots = card.querySelectorAll('.gallery-dot');

            images.forEach(img => img.classList.remove('active'));
            dots.forEach(dot => dot.classList.remove('active'));

            images[imageIndex].classList.add('active');
            dots[imageIndex].classList.add('active');
        }

        document.getElementById('countryFilter').addEventListener('change', renderGallery);
        document.getElementById('brandFilter').addEventListener('change', renderGallery);
        document.getElementById('modelFilter').addEventListener('change', renderGallery);
        if (document.getElementById('seriesFilter')) {
            document.getElementById('seriesFilter').addEventListener('change', renderGallery);
        }

        // Inicializar cargando desde GitHub
        loadCarsFromGitHub();

        // Recargar datos cada 60 segundos
        setInterval(loadCarsFromGitHub, 60000);
    </script>
</body>
</html>
